<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 TALLY NODE 펌웨어 업로드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/esp-web-tools@10.0.1/dist/web/install-button.js?module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .header {
            padding: 32px 24px 24px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #718096;
        }
        
        .content {
            padding: 32px 24px;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .form-section h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .radio-option {
            flex: 1;
            position: relative;
        }
        
        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .radio-option label {
            display: block;
            padding: 16px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            color: #4a5568;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        
        .radio-option input[type="radio"]:checked + label {
            border-color: #3182ce;
            background: #3182ce;
            color: white;
        }
        
        .radio-option label:hover {
            border-color: #cbd5e0;
        }
        
        .install-section {
            text-align: center;
            padding: 24px 0 0;
            border-top: 1px solid #e2e8f0;
        }
        
        esp-web-install-button {
            display: block;
            margin-bottom: 24px;
        }
        
        esp-web-install-button button {
            background: #3182ce !important;
            color: white !important;
            border: none !important;
            padding: 14px 32px !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: background-color 0.2s ease !important;
            width: 100% !important;
        }
        
        esp-web-install-button button:hover {
            background: #2c5aa0 !important;
        }
        
        .info-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            text-align: left;
        }
        
        .info-box h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d3748;
        }
        
        .info-box p {
            font-size: 13px;
            color: #4a5568;
            margin: 6px 0;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            
            .container {
                max-width: none;
            }
            
            .header {
                padding: 24px 20px 20px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 8px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32-S3 TALLY NODE</h1>
            <div class="subtitle">펌웨어 업로드 도구</div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>디바이스 모드 선택</h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="master" name="mode" value="master" checked onchange="updateFirmwareInfo()">
                        <label for="master">마스터 (송신기)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="receiver" name="mode" value="receiver" onchange="updateFirmwareInfo()">
                        <label for="receiver">리시버 (수신기)</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>주파수 선택</h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="freq400" name="frequency" value="400" onchange="updateFirmwareInfo()">
                        <label for="freq400">400MHz</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="freq900" name="frequency" value="900" checked onchange="updateFirmwareInfo()">
                        <label for="freq900">900MHz</label>
                    </div>
                </div>
            </div>
            
            <div class="install-section">
                <esp-web-install-button manifest="manifest_master_900.json">
                    <button slot="activate">펌웨어 설치하기</button>
                    <span slot="unsupported">이 브라우저는 지원되지 않습니다. Chrome을 사용하세요.</span>
                    <span slot="not-allowed">시리얼 포트 권한이 필요합니다.</span>
                </esp-web-install-button>
                
                <div class="info-box">
                    <h3>설치 전 준비사항</h3>
                    <p>• Chrome, Edge, Opera 브라우저 사용</p>
                    <p>• ESP32-S3를 USB로 연결</p>
                    <p>• 부트 모드 진입: BOOT 버튼 누른 상태로 RESET 버튼 누르기</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 후 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateFirmwareInfo(); // 초기 펌웨어 정보 설정
        });

        // 선택된 펌웨어 정보 업데이트
        function updateFirmwareInfo() {
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const selectedFreq = document.querySelector('input[name="frequency"]:checked').value;
            console.log('Mode changed to:', selectedMode, 'Frequency:', selectedFreq);
            
            // 선택된 모드와 주파수에 따라 manifest 파일 경로 설정
            updateManifest(selectedMode, selectedFreq);
        }

        // manifest 파일 경로 업데이트
        function updateManifest(mode, frequency) {
            const manifestPath = `manifest_${mode}_${frequency}.json`;
            
            // esp-web-install-button의 manifest 속성 업데이트
            const installButton = document.querySelector('esp-web-install-button');
            if (installButton) {
                installButton.setAttribute('manifest', manifestPath);
                console.log('Updated manifest to:', manifestPath);
            }
        }
    </script>
</body>
</html>
